name: Spring Rest JPA Release
on:
on:
  push:
    tags:
      - "spring-rest-jpa/v*"

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./spring-rest-jpa
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'zulu'
      - name: Build
        run: mvn --batch-mode --update-snapshots package
      - name: Docker login
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Version from tag
        id: version-from-tag
        uses: actions/github-script@v6
        with:
          script: |
            return context.payload.ref.replace(/\/refs\/tags\/spring-rest-jpa/, '');
      - name: Docker Extract metadata
        id: meta
        uses: docker/metadata-action@
        with:
          images: ghcr.io/mikouaj/spring-rest-jpa
          tags: |
            type=semver,pattern={{major}}.{{minor}}.{{patch}},value=${{ steps.tag.version-from-tag.result }}
            type=semver,pattern={{major}}.{{minor}},value=${{ steps.tag.version-from-tag.result }}
            type=semver,pattern={{major}},value=${{ steps.tag.version-from-tag.result }}
      - name: Docker build and push
        uses: docker/build-push-action@v4
        with:
          context: ./spring-rest-jpa
          file: ./spring-rest-jpa/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
